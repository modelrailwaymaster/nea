<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
</head>
<body>
    <p>Hello,</p>
    
    <p>We received a request to reset the password for your account at My Custom App. To reset your password, please click the link below:</p>
    
    <p><a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">Reset Password</a></p>
    
    <p>If you didn't request a password reset, please ignore this email.</p>
    
    <p>Thank you for using My Custom App!</p>
    
    <p>Sincerely,<br>Your My Custom App Team</p>
</body>
</html>
